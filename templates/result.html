<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR QR CODE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body class= "bg-dark text-white">

    <div class="container d-flex align-items-center justify-content-center" style="min-height:60vh;">
        <div class="card shadow-sm text-center w-100" style="max-width:420px;">
            <div class="card-body py-4">
                <h2 class="card-title mb-3">{{ name }}</h2>

                <figure class="figure mb-3">
                    <img src="{{ qr_code_url }}" alt="QR Code"
                             class="figure-img img-fluid rounded border border-3 border-primary shadow-sm mx-auto"
                             style="max-width:300px;">
                </figure>

                <p class="text-muted small mb-3">Save or share this QR code.</p>

                <div class="d-flex justify-content-center gap-2">
                    <a href="{{ qr_code_url }}" download class="btn btn-primary btn-sm">
                        Download
                    </a>
                    <a href="/" class="btn btn-outline-secondary btn-sm">
                        Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
